<ng-container *ngIf="values$ | async as values">
  <ng-container [rgReaction]="values.reaction"
                #rgReaction="rgReaction">
    <ng-container [ngSwitch]="values.type">
      <button *ngSwitchCase="BASIC"
              mat-button
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="RAISED"
              mat-raised-button
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="STROKED"
              mat-stroked-button
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="FLAT"
              mat-flat-button
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="ICON"
              mat-icon-button
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="FAB"
              mat-fab
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>

      <button *ngSwitchCase="MINI_FAB"
              mat-mini-fab
              [color]="values.color"
              [disableRipple]="values.disableRipple"
              [disabled]="(rgReaction.snapshot$ | async)?.disabled"
              rgReactionClass
              rgReactionClick>
        <ng-container
          *ngTemplateOutlet="reactionText; context: {$implicit: rgReaction.snapshot$ | async}"></ng-container>
      </button>
    </ng-container>
  </ng-container>
  <ng-template #reactionText
               let-snapshot>
    <rg-reaction-text [options]="values.options"
                      [snapshot]="snapshot"></rg-reaction-text>
  </ng-template>
</ng-container>
