<ng-container [ngSwitch]="type">
  <button *ngSwitchCase="BASIC"
          [rgReaction]="reaction"
          mat-button
          color="primary"
          rgReactionClass
          rgReactionClick
          #rgReaction="rgReaction">
    <rg-reaction-text [snapshot]="rgReaction.snapshot$ | async"></rg-reaction-text>
  </button>

  <button *ngSwitchCase="RAISED"
          [rgReaction]="reaction"
          mat-raised-button
          color="primary"

  <button *ngSwitchCase="FAB"

    <rg-reaction-text [snapshot]="rgReaction.snapshot$ | async"></rg-reaction-text>
  </button>

</ng-container>
