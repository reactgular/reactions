<rg-layout [top]="top"
           [left]="left"
           [right]="right"
           [bottom]="bottom">
  <router-outlet></router-outlet>
</rg-layout>
<ng-template #top>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="mr-3">Reactions</span>
      <button mat-button [routerLink]="['/font-awesome']">Font Awesome</button>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-template>
<ng-template #left>
  LEFT SIDE
</ng-template>
<ng-template #right>
  RIGHT SIDE
</ng-template>
<ng-template #bottom>
  BOTTOM
</ng-template>
