<rg-layout *ngIf="options$ | async as options"
           [left]="left"
           [right]="right"
           [top]="top"
           [bottom]="bottom"
           [options]="options">
  <div class="d-flex flex-column p-3"
       [style.width.rem]="15">
    <button mat-stroked-button
            class="mb-3"
            *ngFor="let toggle of toggles"
            (click)="toggleOverlay(toggle)">
      {{toggle}}: {{!!options[toggle]}}
    </button>
  </div>
</rg-layout>
<ng-template #top>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="mr-3">Reactions</span>
      <button mat-button [routerLink]="['/font-awesome']">Font Awesome</button>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-template>
<ng-template #left>
  <div class="border-right w-100">
    LEFT SIDE
  </div>
</ng-template>
<ng-template #right>
  <div class="border-left w-100">
    RIGHT SIDE
  </div>
</ng-template>
<ng-template #bottom>
  <div class="border-top w-100">
    BOTTOM
  </div>
</ng-template>
