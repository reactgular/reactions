<ng-container *ngIf="context$ | async as context">
  <ng-container *ngIf="context.$implicit && template$ | async as template">
    <span class="rg-reaction-icon"
          [class.rg-reaction-primary]="!context.secondary"
          [class.rg-reaction-secondary]="context.secondary">
    <ng-container *ngTemplateOutlet="template; context: context"></ng-container>
    </span>
  </ng-container>
</ng-container>
