<ng-container [rgReaction]="reaction"
              #rgReaction="rgReaction">
  <ng-container *ngIf="rgReaction.snapshot$ | async as snapshot">

                      [snapshot]="snapshot">

    </rg-reaction-text>
  </ng-container>
</ng-container>
