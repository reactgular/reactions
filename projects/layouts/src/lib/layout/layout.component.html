<ng-container *ngIf="options$ | async as options">
  <div *ngIf="left"
       class="panel"
       [style.width.rem]="20">
    <ng-container *ngTemplateOutlet="left"></ng-container>
  </div>
  <div class="second-level">
    <div *ngIf="top"
         class="panel wide">
      <ng-container *ngTemplateOutlet="top"></ng-container>
    </div>

    <div class="third-level">
      <div class="content-frame">
        <rg-scrollable *ngIf="scrollable else content" [horizontal]="false">
          <ng-container *ngTemplateOutlet="content"></ng-container>
        </rg-scrollable>
      </div>

      <div *ngIf="right"
           class="panel">
        <ng-container *ngTemplateOutlet="right"></ng-container>
      </div>

    </div>

    <div *ngIf="bottom"
         class="panel wide">
      <ng-container *ngTemplateOutlet="bottom"></ng-container>
    </div>
  </div>
</ng-container>
<ng-template #content>
  <ng-content></ng-content>
</ng-template>
