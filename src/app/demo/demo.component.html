<div [rgReactionShortcuts]="reactions" class="container m-3">
  <div class="row">
    <div class="col-12">
      <button *ngFor="let reaction of reactions"
              [rgReaction]="reaction"
              rgReactionClass
              rgReactionClick
              #rgReaction="rgReaction">
        <rg-reaction-text [icon]="false"
                          [snapshot]="rgReaction.snapshot$ | async"></rg-reaction-text>
      </button>
    </div>
  </div>
</div>
